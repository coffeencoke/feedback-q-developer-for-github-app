name: "ðŸš¨ Availability Event"
description: Report an availability event
title: "[Issue Notice] YYYY-MM-DD - {brief description of event}"
labels: ["service availability"]
assignees: []
body:
  - type: dropdown
    id: status
    attributes:
      label: Status
      options:
        - Ongoing
        - In recovery
        - Resolved
    validations:
      required: true
  - type: input
    id: start_time
    attributes:
      label: Start Time
      placeholder: YYYY/MM/DD hh:mm UTC
      description: Start Date and Time (UTC)
    validations:
      required: true      
  - type: textarea
    id: description
    label: Description
    attributes:
      value: |
        ## Event Summary
        
        A clear and concise summary of the event.
    validations:
      required: true
  - type: textarea  
    id: timeline
    label: Timeline
    attributes:
      value: |
        ## Event Timeline
        
        1. 10/20/2025 12:00 AM UTC ...
        2. ...
  - type: textarea  
    id: alarms
    label: Alarm Thresdholds Breached
    attributes:
      value: |
        ## Relevant Alarm Thresholds Breached
        
        Description of alarms and thresholds which were breached

  - type: textarea
    id: footer
    attributes:
      value: |
        ----
      
        For latest status, see https://health.aws.amazon.com/health/status
